<section class="text-gray-600 body-font">
    <div class="container rounded-md mx-auto flex items-center">
        <div class="w-full">
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="w-full">
              <div
                class="md:w-3/4 bg-gray-100 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0"
              >
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
                    {{ isEditMode ? "Edit" : "Add" }} your Task
                </h2>
                <div class="relative mb-4">
                  <label for="title" class="leading-7 text-sm text-gray-600"
                    >Task Name</label
                  >
                  <input
                    id="title"
                    formControlName="title"
                    type="text"
                    name="title"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  />
                  @if(taskForm.get('title')?.invalid &&
                  taskForm.get('title')?.touched) {
                  <div class="text-[#FF0000]">Title is required.</div>
                  }
                </div>
                <div class="relative mb-4">
                  <label for="description" class="leading-7 text-sm text-gray-600"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    formControlName="description"
                    cols="30"
                    rows="5"
                    class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  ></textarea>
                  @if(taskForm.get('description')?.invalid &&
                  taskForm.get('description')?.touched) {
                  <div class="text-[#FF0000]">Description is required.</div>
                  }
                </div>
                <button
                  type="submit"
                  [disabled]="taskForm.invalid"
                  class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                >
                  {{ isEditMode ? "Edit" : "Add" }} Task
                </button>
              </div>
            </form>
          </div>
      <div class="h-full">
        <img class="m-3" style="width: 100%; height: 100%;" src="assets/undraw_task_list_6x9d.svg" />
        <p class="leading-relaxed mt-4 w-full text-large title-font">
            Set up a task along with a detailed description.
          </p>
      </div>
      
    </div>
  </section>
